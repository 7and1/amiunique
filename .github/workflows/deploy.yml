name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and deploy API Worker
  deploy-api:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API Worker
        run: pnpm build:api

      - name: Create wrangler.toml with secrets
        working-directory: apps/api
        run: |
          cat > wrangler.toml << 'TOML'
          name = "amiunique-api"
          main = "src/index.ts"
          compatibility_date = "2024-01-01"
          workers_dev = true

          [dev]
          port = 8787

          [vars]
          ENVIRONMENT = "development"

          [[d1_databases]]
          binding = "DB"
          database_name = "amiunique-db"
          database_id = "${{ secrets.D1_DATABASE_ID }}"

          [[kv_namespaces]]
          binding = "RATE_LIMIT_KV"
          id = "${{ secrets.KV_NAMESPACE_ID }}"
          preview_id = "${{ secrets.KV_PREVIEW_ID }}"

          [triggers]
          crons = [
            "0 * * * *",
            "*/5 * * * *"
          ]

          [env.production]
          name = "amiunique-api"
          workers_dev = true

          [env.production.vars]
          ENVIRONMENT = "production"

          [[env.production.d1_databases]]
          binding = "DB"
          database_name = "amiunique-db"
          database_id = "${{ secrets.D1_DATABASE_ID }}"

          [[env.production.kv_namespaces]]
          binding = "RATE_LIMIT_KV"
          id = "${{ secrets.KV_NAMESPACE_ID_PROD }}"

          [env.production.triggers]
          crons = [
            "0 * * * *",
            "*/5 * * * *"
          ]
          TOML

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
          workingDirectory: apps/api
          wranglerVersion: '4.51.0'

  # Build and deploy Web App to Cloudflare Pages
  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    needs: deploy-api
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/out --project-name=amiunique
          wranglerVersion: '4.51.0'

  # Notify deployment status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-api.result }}" == "success" ] && [ "${{ needs.deploy-web.result }}" == "success" ]; then
            echo "âœ… All deployments successful!"
            echo "ðŸŒ API: https://amiunique-api.7and1.workers.dev"
            echo "ðŸŒ Web: https://amiunique.pages.dev"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
